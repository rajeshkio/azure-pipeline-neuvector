pool:
  vmImage: 'ubuntu-22.04'

trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    exclude:
    - README.md
    - example/

container:
  image: rk90229/dockeragent:v1
  options:  --network="host" -d --cap-add SYS_PTRACE -v /var/run/docker.sock:/var/run/docker.sock -v /usr/bin/docker:/usr/bin/docker -v /usr/local/bin/docker-compose:/usr/bin/docker-compose --add-host host.docker.internal:host-gateway -e AZP_URL=https://dev.azure.com/rajeshkumar0292 -e AZP_TOKEN=$AgentPoolPAT 

steps:
- bash: cat /proc/1/sched | head -n 1

